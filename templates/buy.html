{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock_amount" placeholder="Number of shares" type="integers"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">buy</button>
            </div>
    </form>
{% endblock %}
